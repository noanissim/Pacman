<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    
</head>
<body onload="init()" onkeyup="movePacman(event,this)">
    <h1><a href="https://fontmeme.com/pac-man-font/"><img src="https://fontmeme.com/permalink/211002/0ff492a3cf9141e6fbf3030ae0c4f9aa.png" alt="pac-man-font" border="0"></a></h1>
    <h2>Score: <span>0</span></h2>
    <div class="modal hidden">
        <h2><span>victory/you loose</span></h2>
        <button onclick="init()">Play Again</button>
    </div>
    <div class="board-container"></div>

    <div class="btn-phone">
        <button id="up" onclick="movePacman(event,this)" class="up btn">⬆</button> <br>
        <button id="left" onclick="movePacman(event,this)" class="left btn">⬅</button>
        <button id="down" onclick="movePacman(event,this)" class="down btn">⬇</button>
        <button id="right" onclick="movePacman(event,this)" class="right btn">➡</button>
    </div>
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="pacman.js"></script>
    <script src="ghost.js"></script>
</body>
</html>
